<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customize Polling Form</title>
<link rel="stylesheet" href="assets/CSS/customize.css">
</head>
<body>

<form id="pollForm">
    <label for="question">Enter Poll Question:</label>
    <input type="text" id="question" name="question" required><br><br>
    
    <div id="optionsContainer">
        <label for="option1">Enter Poll Option 1:</label>
        <input type="text" id="option1" name="options" required><br><br>
    </div>

    <button type="button" id="addOption">Add Option</button><br><br>

    <label for="timeStart">Start Hour for Voting:</label>
    <input type="number" id="timeStart" name="timeStart" min="0" max="23" required><br><br>

    <label for="timeEnd">End Hour for Voting:</label>
    <input type="number" id="timeEnd" name="timeEnd" min="0" max="23" required><br><br>

    <label for="maxChoices">Maximum Choices Allowed per Voter:</label>
    <input type="number" id="maxChoices" name="maxChoices" min="1" required><br><br>

    <input type="checkbox" id="requireUniqueID" name="requireUniqueID">
    <label for="requireUniqueID">Require Unique Identifier for Voters</label><br><br>

    <input type="checkbox" id="requireCaptcha" name="requireCaptcha">
    <label for="requireCaptcha">Require Captcha Verification</label><br><br>

    <button type="submit">Create Poll</button>
</form>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

<!-- Firebase Config -->
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

<script src="assets/js/customize.js"></script>

</body>
</html>


<!-- The core Firebase JS SDK is always required and must be listed first -->
